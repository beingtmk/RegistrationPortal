{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <title>KKSO</title>

  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css?family=Lato:700%7CMontserrat:400,600" rel="stylesheet">

  <!-- Bootstrap -->
  <link type="text/css" rel="stylesheet" href="{% static 'ksko/css/bootstrap.min.css' %}" />

  <!-- Font Awesome Icon -->
  <link rel="stylesheet" href="{% static 'ksko/css/font-awesome.min.css' %}">

  <!-- Custom stlylesheet -->
  <link type="text/css" rel="stylesheet" href="{% static 'ksko/css/style.css' %}" />
  <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>

  {% block title %}

  {% endblock %}
</head>

<body>
  <!-- Header -->
	<header id="header">
		<div class="container">

			<div class="navbar-header">
				<!-- Logo -->
				<div class="navbar-brand">
					<a class="logo" href="index.html">
						<img src="{% static 'ksko/img/logo.png' %}" alt="logo" id="logo">
					</a>
				</div>
				<!-- /Logo -->

				<!-- Mobile toggle -->
				<button class="navbar-toggle">
					<span></span>
				</button>
				<!-- /Mobile toggle -->
			</div>
			<!-- START TIMER -->


			<!-- Navigation -->
			<nav id="nav">
				<ul class="main-menu nav navbar-nav navbar-right">
					<li><a href="{% url 'ksko_home' %}">Home</a></li>
					<li><a href="{% url 'ksko_exam' %}">Exam</a></li>
					<li><a href="#">About</a></li>
					<li><a href="{% url 'ksko_contact' %}">Contact</a></li>
				</ul>
			</nav>
			<!-- /Navigation -->

		</div>
	</header>
	<!-- /Header -->

  <!-- content -->
  {% block content %}
    This is due to base!
  {% endblock %}

  <!-- Footer -->
  <footer id="footer" class="section">

    <!-- container -->
    <div class="container">

      <!-- row -->
      <div class="row">

        <!-- footer logo -->
        <div class="col-md-6">
          <div class="footer-logo">
            <a class="logo" href="index.html">
              <img src="{% static 'ksko/img/logo.png' %}" alt="logo">
            </a>
          </div>
        </div>
        <!-- footer logo -->

        <!-- footer nav -->
        <div class="col-md-6">
          <ul class="footer-nav">
            <li><a href="home.html">Home</a></li>
            <li><a href="exam.html">Exam</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="contact1.html">Contact</a></li>
          </ul>
        </div>
        <!-- /footer nav -->

      </div>
      <!-- /row -->

      <!-- row -->
      <div id="bottom-footer" class="row">

        <!-- social -->
        <div class="col-md-4 col-md-push-8">
          <ul class="footer-social">
            <li><a href="https://www.facebook.com/kksowinners" class="facebook"><i class="fa fa-facebook"></i></a></li>
            <li><a href="https://www.instagram.com/kksowinners/" class="instagram"><i class="fa fa-instagram"></i></a></li>
            <li><a href="https://www.youtube.com/channel/UCSk5zgxgaORI73PkQ2nIfUA" class="youtube"><i class="fa fa-youtube"></i></a></li>
          </ul>
        </div>
        <!-- /social -->

        <!-- copyright -->
        <div class="col-md-8 col-md-pull-4">
          <div class="footer-copyright">
            <span>&copy; | This website is made with <i class="fa fa-heart-o" aria-hidden="true"></i> by <a href="#">Datavengers</a></span>
          </div>
        </div>
        <!-- /copyright -->

      </div>
      <!-- row -->

    </div>
    <!-- /container -->

  </footer>
  <!-- /Footer -->

  <!-- preloader -->
  <div id='preloader'>
    <div class='preloader'></div>
  </div>
  <!-- /preloader -->


  <!-- jQuery Plugins -->
  <script type="text/javascript" src="{% static 'ksko/js/jquery.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'ksko/js/bootstrap.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'ksko/js/main.js' %}"></script>

  {% block footer %}

  {% endblock %}

</body>

</html>
